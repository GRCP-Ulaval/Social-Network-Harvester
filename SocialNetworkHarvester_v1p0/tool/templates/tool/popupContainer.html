                    <b>

                    </div>

<!-- DOWNLOAD SELECTION POPUP -->
<div class="popup" id="downloadSelection">
    <div id="title">Download selection</div>
    <div id="help">
        Download the selected rows of the table in the chosen format. Format choices are .CSV or .JSON.
    </div>
    <div id="content">
        Select the file format:
        <center>
            <div class="yetToCome" style="height:20px;width:300px;padding:5px;">
                .CSV <input class="fileTypeSelect" type="radio" name="fileType" value="csv" checked>
                <div style="font-size: 16px;display:inline-block;">|</div>
                .JSON <input class="fileTypeSelect" type="radio" name="fileType" value="json">
            </div>
            <input id="sourceURL" type="hidden" name="sourceURL" value="">
        </center>
        <hr>
        Select the object fields:<br><br>
        <table id="downloadFieldsTable">
            <tr>
                <td><input type="checkbox" id="selectAllFieldsChechbox" name="masterFieldSelector"></td>
                <td><b>Select all fields</b></td>
            </tr>
        </table>
        <br>
        <center>
            <input type="submit" value="Download" onclick="downloadSelectedRows(this)"></input>
        </center>
        <br>
        <center>
            <div id="selectedRowsCount">0 lines selected</div>
        </center>
        <br>
    </div>
</div>
